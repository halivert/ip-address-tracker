<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<title>IP Address Tracker | Halivert</title>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
	</head>
	<body>
		<header class="top">
			<form id="ip-form" class="has-text-centered" action="">
				<h1>IP Address Tracker</h1>

				<div class="control">
					<input
						type="text"
						name="ip"
						placeholder="Search for any IP address or domain"
						aria-label="Enter here your IP address or domain"
					/>

					<button type="submit">
						<i class="right-caret"></i>
					</button>
				</div>
			</form>

			<div id="results-box">
				<div class="column">
					<strong class="has-text-gray">IP Address</strong>
					<p id="ip" class="result"></p>
				</div>
				<span class="column-divider" aria-hidden="true"></span>
				<div class="column">
					<strong class="has-text-gray">Location</strong>
					<p id="location" class="result"></p>
				</div>
				<span class="column-divider" aria-hidden="true"></span>
				<div class="column">
					<strong class="has-text-gray">Timezone</strong>
					<p id="timezone" class="result"></p>
				</div>
				<span class="column-divider" aria-hidden="true"></span>
				<div class="column">
					<strong class="has-text-gray">ISP</strong>
					<p id="isp" class="result"></p>
				</div>
			</div>
		</header>

		<div id="map"></div>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					rel="noopener noreferrer"
					href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://halivert.dev">Hal√≠</a>.
			</div>
		</footer>
	</body>
</html>
